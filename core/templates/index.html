<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>Табель учета посещения сотрудников</title>
</head>
<body>
<div class="page">
    <header>
        <div class="container">
            <h1>Табель учета посещения сотрудников</h1>
        </div>
    </header>

    <section class="table">
        <div class="container">
            <form id="formSearchByFullName" action="/filterByFullName/filterByFullName/" method="get">
                <label>ФИО</label>
                <input name="full_name" type="text" value="{{ full_name }}">
                <input type="submit" value="Поиск">
            </form>
            <table>
                <tr>
                    <th>Дата</th>
                    <th>ФИО</th>
                    <th>Тип Дня</th>
                </tr>
                {% for row in rows %}
                    <tr style="background: {{ row.day_type.css_row_color }}">
                        <th>{{ row.date }}</th>
                        <th>{{ row.employer }}</th>
                        <th>{{ row.day_type }}</th>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="author">
                <p>МТУСИ</p>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
